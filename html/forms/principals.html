<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>Name</span>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
            required
          />
        </label>
        <label for="initial-date">
          <span>Initial date</span>
          <input type="date" name="initial-date" id="initial-date" />
        </label>

        <label for="time-for-study">
          <span>Time for study</span>
          <input type="time" name="time-for-study" id="time-for-study" />
        </label>

        <!-- Calendar largo -->
        <label for="hour">
            <span>Hour</span>
            <input type="time" name="hour" id="hour">
        </label>
        <label for="day">
            <span>Hour</span>
            <input type="date" name="day" id="day">
        </label>
        <label for="week">
            <span>Hour</span>
            <input type="week" name="week" id="week">
        </label>
        <label for="month">
            <span>Hour</span>
            <input type="month" name="month" id="month">
        </label>

        <label for="calendar">
            <span>Date</span>
            <input type="datetime-local" name="calendar" id="calendar">
        </label>




        
        <input type="submit">
